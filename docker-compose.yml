version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - api-service
      - socket-service
    networks:
      - main-network

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: sociogram
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - database-network

  redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - database-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - VITE_API_URL=http://api.localhost
      - VITE_SOCKET_URL=http://socket.localhost
    depends_on:
      - api-service
      - socket-service
    networks:
      - main-network

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    volumes:
      - ./api-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://postgres:123456@postgres:5432/sociogram
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - main-network
      - database-network

  socket-service:
    build:
      context: ./socket-service
      dockerfile: Dockerfile
    volumes:
      - ./socket-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - postgres
      - redis
    networks:
      - main-network

networks:
  main-network:
  database-network:
